<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Navbar with Proper Gradient</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      /* Full page gradient background */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, #244d76, #9763ff);
        z-index: -1; /* Make sure it stays behind everything */
      }

      .navbar {
        position: sticky;
        top: 20px; /* Navbar always stays 20px below the top */
        background-color: rgba(51, 51, 51, 0.8);
        color: white;
        padding: 10px 20px;
        z-index: 1000;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
      }

      .content {
        margin: 0;
        padding: 20px;
        height: 2000px; /* Height to allow scrolling */
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </div>
    <div class="content">
      <h1>Scroll Down</h1>
      <p>
        Ab content viewport ke top se start hoga, aur navbar ke neeche 20px ka gap maintain hoga.
      </p>
    </div>
  </body>
</html>
